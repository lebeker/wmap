<div class="container">
    <h1>{{title}}</h1>
    <div class="toolbox">
        <select name="population" (change)="selectPopulation($event)">
            <option *ngFor="let p of populations" value="{{p.name}}">{{p.name}}</option>
        </select>
        <div class="button" (click)="createPopulation()"><i class="fa fa-user-plus"></i></div>
        <div class="button" (click)="editPopulation()"><i class="fa fa-pencil"></i></div>
    </div>
    <svg width="100%" height="1200px" (click)="clicked($event)" (mousemove)="mousemove($event)"></svg>
    <wmap-dialog-population [(population)]="population" [(visible)]="openDlgPopulation"></wmap-dialog-population>
</div>
